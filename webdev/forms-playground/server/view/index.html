<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with forms</title>
    <style>

        body {
            background-color: #f0f7f6;
        }

        p {
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        li {
            list-style: none;
        }

        section {
            margin: 20px auto;
            padding-bottom: 20px;
            border-bottom: 1px solid #0c0c0cd2;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#GET">GET request</a>
            </li>
            <li>
                <a href="#POST">POST request</a>
            </li>
            <li>
                <a href="#extra">PATCH, PUT, DELETE requests</a>
            </li>
        </ul>
    </nav>

    <section id="GET">
        <h1>GET /?search=</h1>
        <form action="/">
            <label for="search">search:</label>
            <input type="text" name="search" id="search" value="cats">
            <button type="submit">send</button>
        </form>
    </section>

    <section id="POST">
        <h1>POST /handle-post</h1>
        <form action="/handle-post" method="POST">
            <ul>
                <li>
                    <label for="login">username:</label>
                    <input type="text" name="login" id="login" value="admin">
                </li>
                <li>
                    <label for="password">password:</label>
                    <input type="text" name="password" id="password" value="admin">
                </li>
                <li>
                    <button type="submit">login</button>
                </li>
            </ul>
        </form>
    </section>
</body>
</html>
