<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>

    .container {
      width: 750px;
      margin: auto;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    fieldset {
      width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    input {
      width: 200px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Javascriptmancer's Gates</h1>
    <form action="/login" method="POST">
      <fieldset>
        <label for="user">User:</label>
        <input type="text" name="user" id="user">
      </fieldset>
      <fieldset>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </fieldset>
      <input type="submit" value="login">
    </form>
  </div>
</body>
</html>
